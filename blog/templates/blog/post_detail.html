{% load static %}

<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="utf-8">
    <title>
        {% if post %}
            {{ post.title }}
        {% else %}
            Postingan
        {% endif %}
    </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-10">

                {% if post %}
                <div class="card shadow-sm border-0 rounded-3">
                    <div class="card-body">
                        <h2 class="card-title mb-1">{{ post.title }}</h2>
                        <p class="text-muted small mb-3">Dibuat: {{ post.created_at }}</p>
                        <hr>
                        <div class="card-text mb-4">
                            {{ post.content|linebreaksbr }}
                        </div>

                        <div class="d-flex align-items-center gap-2">
                            <a href="{% url 'post_update' post.id %}" class="btn btn-sm btn-warning">Edit</a>

                            <form method="post" action="{% url 'post_delete' post.id %}" 
                                  onsubmit="return confirm('Yakin mau hapus postingan ini?');" 
                                  class="d-inline">
                                {% csrf_token %}
                                <button type="submit" class="btn btn-sm btn-danger">Hapus</button>
                            </form>

                            <a href="{% url 'post_list' %}" class="btn btn-sm btn-secondary ms-auto">
                                ← Kembali ke Daftar
                            </a>
                        </div>
                    </div>
                </div>

                {% else %}
                <div class="alert alert-warning">Postingan tidak ditemukan.</div>
                <a href="{% url 'post_list' %}" class="btn btn-secondary mt-3">← Kembali ke Daftar</a>
                {% endif %}

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
